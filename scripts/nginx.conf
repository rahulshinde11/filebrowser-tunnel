server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;

    # Map CLI tools to serve the install script directly
    set $serve_html 1;
    
    if ($http_user_agent ~* (curl|wget|fetch|httpie|powershell|winhttp)) {
        set $serve_html 0;
    }

    location = / {
        if ($serve_html = 0) {
            rewrite ^ /install.sh last;
        }
        try_files /index.html =404;
    }

    location = /install.sh {
        default_type text/plain;
        add_header Content-Disposition 'inline';
    }

    location / {
        try_files $uri $uri/ =404;
    }
}

